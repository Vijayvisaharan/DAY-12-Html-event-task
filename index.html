<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">Event 1</h1>
                        <br>
                        <p class="text-center font-weight-bolder"> Number of Seats available:30</p>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6">
                              <div class="card">
                                <div class="card-body">
                                  <h5 class="card-title">Event Name : How To Learn</h5>
                                  <img  src="https://cdn.pixabay.com/photo/2019/12/21/06/52/programmer-4709802_1280.jpg"
                                  width=500px
                                  height="500px" class="d-block w-100" alt="girl">
                                
                                </div>
                              </div>
                            </div>
                            <div class="col-sm-6">
                              <div class="card">
                                <div class="card-body">
                                  <form>
                                    <div class="form-group">
                                        <label> Name:</label>s
                                        <input type="text" class="form-control" placeholder="Name">
                                    </div>
                                    <div class="form-group">
                                        <label> Email:</label>
                                        <input type="email" class="form-control" placeholder="email">
                                    </div>
                                    <div class="form-group">
                                        <label> Phone number</label>
                                        <input type="number" class="form-control" placeholder="Mobile no">
                                    </div>
                                    <div class="form-group">
                                        <label for="tickets">Number of Tickets</label>
                                        <input type="number" class="form-control" id="tickets" placeholder="Enter number of tickets">
                                    </div>
                                    <div class="form-group">
                                        <label> Name of Attendee 2</label>
                                        <input type="text" class="form-control" placeholder="Name">
                                    </div>
                                    <button type="submit" class="btn btn-primary ">Book Tickets</button>
                                    <button type="submit" class="btn btn-primary ">Cancel</button>
                                </form>
                                  
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
